{% set name = "Flask-Admin" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/F/Flask-Admin/flask_admin-2.0.0.tar.gz
  sha256: c5878ab1ea92c9e8345c0e1a2cd15851f5ecf2e1616d7fb9158487769f188e81

build:
  number: 0
  skip: true  # [py<310]
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --ignore-installed --no-cache-dir -vv

requirements:
  host:
    - python
    - pip
    - flit-core <4
  run:
    - python
    - flask >=2.0
    - wtforms >=2.3
    - jinja2 >=3.0
    - markupsafe >=2.0
    - werkzeug >=2.0
    - typing_extensions  # [py<311]
  run_constrained:
    - azure-storage-blob >=12.0.0
    - tablib >=3.0.0
    - geoalchemy2 >=0.14.0
    - shapely >=2
    - pillow >=10.0.0
    - mongoengine >=0.29.0
    - peewee >=3.14.0
    - wtf-peewee >=3.0.4
    - pymongo >=3.10.0
    - redis-py >=4.0.0
    - boto3 >=1.33
    - flask-sqlalchemy >=3
    - sqlalchemy >=1.4
    - sqlalchemy_utils >=0.38.0
    - sqlalchemy-citext >=1.8.0
    - colour >=0.1.5
    - email_validator >=2
    - arrow >=0.14.0
    - flask-babel >=3.0.1

test:
  imports:
    - flask_admin
    - flask_admin.contrib
    - flask_admin.contrib.fileadmin
    - flask_admin.form
    - flask_admin.model
    - flask_admin.translations
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/flask-admin/flask-admin/
  license: BSD-3-Clause
  license_file: LICENSE
  license_family: BSD
  summary: Simple and extensible admin interface framework for Flask
  doc_url: https://flask-admin.readthedocs.io/
  dev_url: https://github.com/flask-admin/flask-admin/
  description: |
    Flask-Admin is a batteries-included, simple-to-use Flask
    extension that lets you add admin interfaces to Flask
    applications. It is inspired by the django-admin package,
    but implemented in such a way that the developer has
    total control of the look, feel and functionality of the
    resulting application.



extra:
  recipe-maintainers:
    - pmlandwehr
    - xylar
